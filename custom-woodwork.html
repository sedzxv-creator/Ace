<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<title>Gallery | Ace Woodwork</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Lightbox -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">

<style>
/* ================= Root ================= */
:root {
    --primary-color: #f39c12;
    --bg-dark: #1a1a1a;
    --box-bg: #262626;
}

/* ================= Global ================= */
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg-dark);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ================= Back Button ================= */
.back-btn {
    position: absolute;
    top: 25px;
    right: 25px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--primary-color);
    text-decoration: none;
    border: 1px solid var(--primary-color);
    padding: 8px 18px;
    border-radius: 25px;
    font-size: 0.95rem;
    transition: 0.3s ease;
}
.back-btn:hover {
    background: var(--primary-color);
    color: #000;
}

/* ================= Gallery ================= */
.gallery {
    width: 90%;
    max-width: 900px;
    text-align: center;
    position: relative;
}

/* Progress Bar */
.progress-bar {
    width: 100%;
    height: 4px;
    background: #333;
    margin-bottom: 25px;
    border-radius: 5px;
    overflow: hidden;
}
.progress {
    height: 100%;
    width: 0%;
    background: var(--primary-color);
    transition: width 0.4s ease;
}

/* Gallery Item */
.gallery-item {
    display: none;
    animation: fade 0.6s ease;
}
.gallery-item.active {
    display: block;
}
.gallery img {
    width: 100%;
    max-height: 70vh;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* Caption */
.caption {
    margin-top: 15px;
    font-size: 1.3rem;
    color: var(--primary-color);
    letter-spacing: 1px;
}

/* Controls */
.controls {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 20px;
}
.controls button {
    background: none;
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
    padding: 10px 22px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}
.controls button:hover {
    background: var(--primary-color);
    color: #000;
}

/* Hint */
.gallery::after {
    content: "Use ← → to navigate";
    position: absolute;
    bottom: -35px;
    width: 100%;
    font-size: 0.75rem;
    color: #777;
}

/* Animation */
@keyframes fade {
    from { opacity: 0; transform: scale(0.97); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Back -->
<a href="index.html" class="back-btn">
    <i class="fa fa-arrow-right"></i> back home
</a>

<!-- Gallery -->
<div class="gallery">

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <!-- Item 1 -->
    <div class="gallery-item active">
        <a href="images2/interior6.jpg" data-lightbox="gallery">
            <img src="images2/interior6.jpg" alt="مجالس عربيه١">
        </a>
        <div class="caption">مجالس عربيه١</div>
    </div>

    <!-- Item 2 -->
    <div class="gallery-item">
        <a href="images2/interior7.jpg" data-lightbox="gallery">
            <img src="images2/interior7.jpg" alt="مجالس عربيه٢">
        </a>
        <div class="caption">مجالس عربيه٢</div>
    </div>

    <!-- Item 3 -->
    <div class="gallery-item">
        <a href="images2/interior8.jpg" data-lightbox="gallery">
            <img src="images2/interior8.jpg" alt="مجالس عربيه٣">
        </a>
        <div class="caption">مجالس عربيه٣</div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button onclick="prev()">← Previous</button>
        <button onclick="next()">Next →</button>
    </div>

</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<script>
let index = 0;
const items = document.querySelectorAll('.gallery-item');
const progress = document.querySelector('.progress');

function showItem(i) {
    items.forEach(item => item.classList.remove('active'));
    items[i].classList.add('active');
    progress.style.width = ((i + 1) / items.length) * 100 + "%";
}

function next() {
    index = (index + 1) % items.length;
    showItem(index);
}

function prev() {
    index = (index - 1 + items.length) % items.length;
    showItem(index);
}

/* Keyboard Navigation */
document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
});

showItem(index);
</script>

</body>
</html>
